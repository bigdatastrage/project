<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>API</title>
</head>
<body>
    <h1>관광데이터 활용 사이트</h1>
    <input id="tourtitle" value="" type="text">
    <button id="search">검색</button>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#search").click(function(){
                $.ajax({
                    method: "GET",
                    url: "http://api.visitkorea.or.kr/openapi/service/rest/Odii/themeBasedList?ServiceKey=NMkqyt6Aa3btvojAdCg4d4TaYCzoUlImPS4KTBTrHgR16DeKH%2FBuZTIh6V923eDDs%2BdlZ14cMA6ZbsLB2ISdHw%3D%3D&MobileOS=ETC&MobileApp=AppTest"
                        +"&_type=json"
                        +"&numOfRows=10&langCode=ko",
                    data: { title: $("#tourtitle").val()}
        })
                    .done(function( msg ) {
                        console.log(msg.response.body.items.item[0]);
                        console.log(msg.response.body.items.item[0]["mapX"]);
                        for (var i=0; i<msg.response.body.items.item.length; i++){
                            $("p").append("<strong>"+msg.response.body.items.item[i].title+"</strong>")
                            $("p").append("<strong>"+msg.response.body.items.item[i].mapX+"</strong>")
                        }
                       

            })

        });      
            
    });
    </script>
</body>
</html>
