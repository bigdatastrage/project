<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width:700px;height:800px;"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous"></script>
    
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=328cb15b1683e3373464843a3b021137&libraries=LIBRARY"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.55321, 126.972613), // 지도의 중심좌표
                level: 100 // 지도의 확대 레벨
            };
        
        var map = new kakao.maps.Map(mapContainer, mapOption);
        
        $.ajax({
            method:"GET",
            url:"http://api.visitkorea.or.kr/openapi/service/rest/Odii/storyBasedList?ServiceKey=NMkqyt6Aa3btvojAdCg4d4TaYCzoUlImPS4KTBTrHgR16DeKH%2FBuZTIh6V923eDDs%2BdlZ14cMA6ZbsLB2ISdHw%3D%3D&MobileOS=ETC&MobileApp=AppTest&_type=json&numOfRows=10&langCode=ko"
        })
            .done(function(msg){
           // console.log(msg.response.body.items.item.mapX);
           // console.log(msg.response.body.items.item.mapY);
           
               // 마커가 표시될 위치입니다 
            
        
            //var mapX=msg.response.body.items.item.mapX;
            //var mapY=msg.response.body.items.item.mapY;
          //  console.log(msg.response.body.items.item[0]["mapX"])
          //  console.log(msg.response.body.items.item.length)

            var mapX=[];
            for(var i=0; i<msg.response.body.items.item.length;i++){
                mapX.push(msg.response.body.items.item[i]["mapX"]);
                //console.log(mapX);
            };
           
            var mapY=[];
            for(var i=0;i<msg.response.body.items.item.length;i++){
                mapY.push(msg.response.body.items.item[i]["mapY"]);
                //console.log(mapY);
            }


            var markers=[];
            console.log(mapX);
            console.log(mapY);

            for(var i=0; i<msg.response.body.items.item.length;i++){
                var markerPosition  = new kakao.maps.LatLng(mapY[i],mapX[i]); 
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });
                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);

                var iwContent = '<div style="padding:5px;">'+msg.response.body.items.item[i].title +'<br><a href="https://map.kakao.com/link/map/Hello World!,mapY[i],mapX[i]" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,mapY,mapX" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwPosition = new kakao.maps.LatLng(mapY[i],mapX[i]); //인포윈도우 표시 위치입니다
        
                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    position : iwPosition, 
                    content : iwContent 
                });

                // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
                infowindow.open(map, marker); 

            };
            
                
        });
        
    </script>


        
      
          
        
</body>
</html>
