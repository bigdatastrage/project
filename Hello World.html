<!DOCTYPE html>
<html lang="en">
<head>
    <title>전개연산자를 사용한 객체 복제</title>
  <script>
    //객체 선언
    const originalObject = {
      name : '윤인성',
      birthDay: new Date(2016,12-1,9).toString()
    };

    //객체 복제
    const newOjbect = {...originalObject};
    
    alert(JSON.stringify(newOjbect,null,2));
    
  </script>
</head>
<body>
</body>
</html>
