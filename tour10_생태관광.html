<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="map" style="width:700px;height:800px;"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous"></script>
    
  <!--  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=328cb15b1683e3373464843a3b021137&libraries=LIBRARY"></script>-->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=328cb15b1683e3373464843a3b021137&libraries=services"></script>
    
    
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.55321, 126.972613), // 지도의 중심좌표
                level: 12 // 지도의 확대 레벨
            };
        
        var map = new kakao.maps.Map(mapContainer, mapOption);
     

        $.ajax({
            method:"GET",
            url:"http://api.visitkorea.or.kr/openapi/service/rest/GreenTourService/areaBasedList?ServiceKey=NMkqyt6Aa3btvojAdCg4d4TaYCzoUlImPS4KTBTrHgR16DeKH%2FBuZTIh6V923eDDs%2BdlZ14cMA6ZbsLB2ISdHw%3D%3D&MobileOS=ETC&MobileApp=AppTest&_type=json&numOfRows=1000&langCode=ko"
        })
            .done(function(msg){

                var addr=[];
                for(var i=0; i<msg.response.body.items.item.length;i++){
                    addr.push(msg.response.body.items.item[i]["addr"]);
                //console.log(mapX);
                };
                console.log(addr)

                // 주소-좌표 변환 객체를 생성합니다
                var geocoder = new kakao.maps.services.Geocoder();

                // 주소로 좌표를 검색합니다
                for(var i=0; i<msg.response.body.items.item.length;i++){
                    geocoder.addressSearch(addr[i], function(result, status) {

                        // 정상적으로 검색이 완료됐으면 
                        if (status === kakao.maps.services.Status.OK) {

                            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                            // 결과값으로 받은 위치를 마커로 표시합니다
                            var marker = new kakao.maps.Marker({
                                map: map,
                                position: coords
                             });

                            // 인포윈도우로 장소에 대한 설명을 표시합니다
                            var infowindow = new kakao.maps.InfoWindow({
                                 content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
                            });
                            infowindow.open(map, marker);

                            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                            map.setCenter(coords);
                        } 
                    });    
                };   
         });
    </script>     
</body>
</html>
